<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Dossier - LexNobilis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dossier-container">
        <h2>Suivi de Dossier</h2>
        <p>Num√©ro du client : 12345</p>
        <p>Visualisation du dossier :</p>

            <div class="document">
                <p>Nom du document : {{ doc.filename }}</p>
                <p><a href="{{ url_for('uploaded_file', filename=doc.filename) }}" target="_blank">Voir le document</a></p>
            </div>
        {% endfor %}
        <a href="{{ url_for('envoi_documents') }}"><button>Envoyer des Documents</button></a>
        <a href="{{ url_for('home') }}"><button>Retour au Menu Principal</button></a>
    </div>
</body>
</html>
