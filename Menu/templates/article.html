<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} - LexNobilis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="article-container">
        <h2>{{ article.title }}</h2>
        <img src="{{ url_for('static', filename='image/' ~ article.image) }}" alt="{{ article.title }}" class="article-image">
        <p>{{ article.content }}</p>
        <a href="{{ url_for('blog') }}"><button>Retour au Blog</button></a>
        <a href="{{ url_for('home') }}"><button>Retour au Menu Principal</button></a>
    </div>
</body>
</html>
